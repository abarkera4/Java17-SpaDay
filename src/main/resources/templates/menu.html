<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link th:href="@{styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id="clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>

<div id="servicesMenu">
    h2

    <h2>Facial Treatments</h2>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each="facialTreatment : ${appropriateFacials}">
            <tr>
                <td th:text="${facialTreatment}"></td>
            </tr>
        </th:block>
    </table>

    <!-- Manicure or Pedicure section -->
    <div th:if="${manipedi == 'manicure'}">
        <h3>Manicure</h3>
        <p th:insert="fragments :: manicureDescription"></p>
    </div>

    <div th:if="${manipedi == 'pedicure'}">
        <h3>Pedicure</h3>
        <p th:insert="fragments :: pedicureDescription"></p>
    </div>
</div>

</body>
</html>
